<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Basics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .big {
            font-size:100px;
        }

    </style>
    
  </head>
  <body>

    <h1 id="title">Welcome!</h1>

    <svg id="circleCanvas"> 
    </svg>

<script>

    d3.select("#title")
      .attr("class", "big")
      .style("color", "orange");

      var data2010 = [
          {
          country: "usa",
          value: 20
          },
          {
          country: "chn",
          value: 25
          },
          {
          country: "mex",
          value: 15
          }
      ];

      var data2015 = [
          {
          country: "chn",
          value: 30
          },
          {
          country: "mex",
          value: 10
          }
      ];


      function drawCircles(dataArray) {

        // Data Binding

        var circles = d3.select("#circleCanvas")
           .selectAll("circle")
           .data(dataArray, function(currentDataPoint) {
               console.log(currentDataPoint.country);
               return currentDataPoint.country;
           })

           // Update
           circles
           .transition().duration(100)
           .attr("cx", function(d) {
                  return d.value * 10;
              })
            .attr("r", function(d) {
                  return d.value;
            })
            

           // Enter
           circles.enter().append("circle")
              .attr("class", "myCircle")
              .attr("cy", 100)
              .attr("cx", function(d) {
                  return d.value * 10;
              })
              .attr("r", 0)
              .transition()
              .duration(1000)
              .attr("r", function(d) {
                  return d.value;
              })
              .attr("fill", "green");

             // Exit
            circles.exit()
            .transition()
            .duration(1000)
            .attr("fill", "green")
            .remove();


      }

      drawCircles(data2010);



</script>

<p>
  <a href="index.html">Back to Home</a>
  </p>

  </body>
</html>
